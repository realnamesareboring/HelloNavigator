# Site settings
title: "The Navigator's Codebook"
description: "An Interactive Cybersecurity Adventure - Help X.I.S. return home while mastering cybersecurity skills"
baseurl: "/navigator-codebook"  # Change to your repo name
url: "https://your-username.github.io"  # Change to your GitHub Pages URL

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Sass configuration
sass:
  style: compressed
  sass_dir: assets/css

# Exclude from processing
exclude:
  - node_modules
  - .git
  - README.md
  - Gemfile
  - Gemfile.lock
  - .jekyll-cache
  - vendor
  - "*.gem"
  - "*.gemspec"

# Include assets
include:
  - assets

# Jekyll environment
environment: production

# Custom variables for Navigator's Codebook
retro_theme:
  primary_color: "#00ffff"
  secondary_color: "#ff8000"
  accent_color: "#ff0080"
  background_dark: "#000811"

